{% extends 'base.html' %}
{% block content %}
<h1>Change Destination</h1>
<form method="POST" action="{% url 'change_destination' %}">
    {% csrf_token %}
    {% for field in form %}
    <div>
        <label>{{ field.label }}</label>
        {{ field }}
    </div>
    {% endfor %}
    <button type="submit">Change Destination</button>

</form>
{% endblock %}
